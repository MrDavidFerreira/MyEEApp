<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>BookWorld</title>
</h:head>
<h:body>
    <h1>BookWorld</h1>
    <h:form>
        <p:panelGrid id="grid" columns="2">
            <f:facet name="header">
                <p:messages id="msgs" />
            </f:facet>

            <p:outputLabel for="id" value="Id:" />
            <p:inputNumber id="id"
                           value="#{booksBacking.bookDetails.book.id}"
                           decimalPlaces="0"
                           thousandSeparator=""
                           required="true"/>

            <p:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{booksBacking.bookDetails.book.name}" required="true"/>

            <p:outputLabel for="num_pages" value="Number of Pages:" />
            <p:inputNumber id="num_pages" value="#{booksBacking.bookDetails.numberOfPages}" required="true" />

            <p:commandButton value="Create" id="btnCreate" process="@form" update="grid" actionListener="#{booksBacking.newBook}" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
